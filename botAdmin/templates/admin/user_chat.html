{% extends "admin/base_site.html" %}
{% load static %}
{% block content %}
    <style>
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }
        .message-group {
            margin-bottom: 20px;
        }
        .message {
            display: flex;
            margin-bottom: 10px;
        }
        .message .avatar {
            flex-shrink: 0;
            margin-right: 10px;
        }
        .message .text {
            background: #fff;
            padding: 10px;
            border-radius: 10px;
        }
        .message .text.admin {
            background: #d1ecf1;
        }
    </style>

    <div class="chat-container">
        <h2>Chat with {{ user.username }}</h2>
        {% for message in messages %}
            <div class="message">
                {% comment %} <div class="avatar">
                    {% if user.profile_picture %}
                        <img src="{{ user.profile_picture.url }}" alt="{{ user.username }}" width="40" height="40" style="border-radius:50%;">
                    {% else %}
                        <img src="{% static 'default-avatar.png' %}" alt="{{ user.username }}" width="40" height="40" style="border-radius:50%;">
                    {% endif %}
                </div> {% endcomment %}
                <div class="text {% if message.is_admin %}admin{% endif %}">
                    {{ message.text }}
                    <div><small>{{ message.timestamp }}</small></div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}

{% extends "admin/change_list.html" %}

{% block content %}
    <style>
        .user-list {
            max-width: 300px;
            margin: 0 auto;
        }
        .user-list a {
            display: block;
            padding: 10px;
            margin: 5px 0;
            background: #f5f5f5;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
        }
    </style>

    <div class="user-list">
        <h2>Telegram Users</h2>
        {% for user in users %}
            <a href="{% url 'admin:user_chat' user.id %}">{{ user.username }}</a>
        {% endfor %}
    </div>
{% endblock %}
